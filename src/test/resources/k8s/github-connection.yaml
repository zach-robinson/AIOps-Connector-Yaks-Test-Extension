apiVersion: connectors.aiops.ibm.com/v1beta1
kind: ConnectorComponent
metadata:
  name: github-sample
spec:
  host: https://connector-controller.aiopsedge.svc.cluster.local/v1/run
  type: github
  config: {
    "patterns": [
        "^makandre-.*"
    ],
    "test": true,
    "token": "",
    "uri": "https://github.ibm.com",
    "target": "katamari/scm-integrations"
  }